{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% load static %}

{% block title %}
    Login
{% endblock title %}

{% block body %}

    <div class="container">
        <h2 class="heading font-weight-light text-center">Login</h2>
        <hr>
    </div>

    <div class="container w-25 card p-4 mt-4">

        <!-- login form -->
        <form action="" class="form-control" method="POST" enctype="multipart/form-data">
            <!--csrf_token is used when the method is POST -->
            {% csrf_token %}
            {{ form | crispy }}
            <input type="submit" value="Login" class="w-100 text-white text-center my-2 btn btn-info">
        </form>

        <a href="{% url 'home' %}">Back</a>

    </div>


{% endblock body %}
